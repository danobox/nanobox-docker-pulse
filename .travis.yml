sudo: required

dist: trusty

services:
  - docker

before_install:
  - sudo apt-get -y purge docker-engine
  - bash <(curl -fsSL https://get.docker.com/)
  - docker version
  - docker build -t nanobox/pulse .

script: sudo test/run_all.sh

after_success:
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker build -t ${NAMESPACE}/pulse .
  - docker tag ${NAMESPACE}/pulse ${NAMESPACE}/pulse:beta;
  - docker push ${REMOTE}${NAMESPACE}/pulse:beta;
  - if [ "$BRANCH" == "master" ]; then
    docker push ${REMOTE}${NAMESPACE}/pulse;
    else
    docker tag ${NAMESPACE}/pulse ${NAMESPACE}/pulse:${BRANCH//\//_};
    docker push ${REMOTE}${NAMESPACE}/pulse:${BRANCH//\//_};
    fi
